<html>

<head>
    <title>css selectors</title>
    <style>
        #x{
            background-color: chartreuse;
        }
        #y{
            background-color: darkblue;
        }
        #z{
            background-color: darkorange;
        }
        #l{
            background-color: deeppink;
        }
    </style>
</head>

<body id="z">
    <h1 id="x">This is first h1 text</h1>
    <h1 id="y">This is second h1 tag</h1>
    <h2 id="l">This is first h2 tag</h2>
</body>
</html>
